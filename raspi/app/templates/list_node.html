<!doctype html>
<html lang="en">
  <head>
    <title>Devices</title>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Raspi Server</h1>
    <p1>Select a device from the list below:</p1>
    <table>  
      <tr>
        <th>Device ID</th>
        <th>Device Name</th>
        <th>Date Registered</th>  
      </tr>
      {% for row in nodes %}
        <tr>
          <td><a href=/nodes/{{row[0]}}>{{row[0]}}</a></td>
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
